<!DOCTYPE html>
<html>
<head>
  <title>Upload Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload Images for Augmentation</h1>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="images" multiple>
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
