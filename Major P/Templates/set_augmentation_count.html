<!DOCTYPE html>
<html>
<head>
    <title>Set Augmentation Count</title>
    <script>
        function updateAugmentValue(value) {
            document.getElementById("augment_count_value").innerText = value;
        }
    </script>
</head>
<body>
    <h1>How Many Times to Apply Augmentations?</h1>
    <p>You have uploaded {{ uploaded_images }} image(s).</p>
    <form action="{{ url_for('set_augmentation_count') }}" method="post">
        <label>
            Augmentation Count:
            <input type="number" name="augment_count" min="1" value="1" oninput="updateAugmentValue(this.value)">
            <span id="augment_count_value">1</span>
        </label>
        <br><br>

        <button type="submit">Apply Augmentations</button>
    </form>
</body>
</html>
