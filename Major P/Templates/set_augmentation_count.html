<!DOCTYPE html>
<html>
<head>
  <title>Set Augmentation Parameters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      color: #555;
    }
    ul {
      max-width: 400px;
      margin: 10px auto;
      padding: 0;
      list-style-type: none;
    }
    ul li {
      background-color: #f4f4f4;
      margin: 5px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      font-size: 1em;
      color: #333;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Set Augmentation Parameters</h1>
  <p>You have uploaded <strong>{{ uploaded_images }}</strong> images.</p>
  <p>You have selected the following augmentations:</p>
  <ul>
    {% for key, value in augmentations.items() %}
      {% if value == 'yes' %}
        <li>{{ key.replace('_', ' ').title() }}</li>
      {% endif %}
    {% endfor %}
  </ul>
  <form action="{{ url_for('set_augmentation_count') }}" method="post">
    <label>
      Number of images to augment (max {{ uploaded_images }}):
      <input type="number" name="images_to_augment" value="{{ uploaded_images }}" min="1" max="{{ uploaded_images }}">
    </label>
    <br>
    <button type="submit">Apply Augmentations</button>
  </form>
</body>
</html>
